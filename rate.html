<--Lab 5.13 Style the Form with Advanced Selectors 
Add the following CSS rules to the embedded stylesheet:

An element selector to make <label> an inline-block element with 120px width.
A multiple selector to make all <input> and <textarea> elements have a 300px width with 10px padding.
An attribute selector to make an <input> with attribute type="submit" have an auto width.
A pseudo-element selector ::after for the .required class to place a red asterisk (*) immediately after any element that uses the .required class.
An adjacent sibling selector to make any <input> that is a sibling of <label> use background color rgb(219, 241, 248).

-->

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Product Rating</title>
   
      <style>
         body {
            font-family: Calibri, Myriad;
         }
   
         div {
            margin-bottom: 5px;
         }

         /* 1. Element selector to make <label> inline-block with 120px width */
         label {
            display: inline-block;
            width: 120px;
         }

         /* 2. Multiple selector for <input> and <textarea> to have 300px width and 10px padding */
         input, textarea {
            width: 300px;
            padding: 10px;
         }

         /* 3. Attribute selector for <input type="submit"> to have auto width */
         input[type="submit"] {
            width: auto;
         }

         /* 4. Pseudo-element selector for .required to add a red asterisk (*) after elements */
         .required::after {
            content: "*";
            color: red;
         }

         /* 5. Adjacent sibling selector for <input> next to <label> to have a specific background color */
         label + input {
            background-color: rgb(219, 241, 248);
         }
      </style>
   </head>
   <body>
      <h1>Rate a Product</h1>
      <p><span class="required"></span> indicates required field.</p>
      <form>
         <div>
            <label class="required">Product</label>
            <input type="text" name="title" required>
         </div>
         <div>
            <label class="required">Purchase Date</label>
            <input type="date" name="purchase-date" required>
         </div>
         <div>
            <label class="required">Rating</label>
            <input type="number" name="rating" value="4" min="1" max="4" required>
         </div> 
         <div> 
            <label>Comments</label>      
            <textarea rows="3" cols="50" name="comments"></textarea> 
         </div>
         <input type="submit" value="Submit Rating">
      </form>
   </body>
</html>
